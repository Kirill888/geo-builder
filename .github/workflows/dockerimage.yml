name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker pull kkodc/geobase:builder
        docker build base --cache-from kkodc/geobase:builder --file Dockerfile --tag kkodc/geobase:builder
