name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Pull Base Image
      run: |
        if docker pull kkodc/geobase:builder ; then
           docker tag kkodc/geobase:builder local:cache
           echo "Using cache"
        else
           echo "Will build from scratch"
        fi

    - name: Build the Docker image
      run: |
        docker images
        docker build --tag kkodc/geobase:builder --cache-from local:cache ./base

    - name: DockerHub Login
      env:
        docker_user: kkodc
        docker_password: ${{ secrets.DockerPassword }}
      run: docker login -u "${docker_user}" -p "${docker_password}"

    - name: DockerHub Push
      run: docker push kkodc/geobase:builder
